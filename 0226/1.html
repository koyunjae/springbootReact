    <script>
      function getData() {
        return new Promise(function (resolve, reject) {
          resolve("123");
          reject(new Error("요청이 실패"));
        });
      }

      getData()
        .then((i) => console.log(i + "asds"))
        .catch(function (e) {
          console.log(e);
        });
